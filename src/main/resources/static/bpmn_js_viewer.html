<h1> bpmn-js viewer</h1>

<div id="canvas"></div>

<script src="js/bpmn-js/dist/bpmn-viewer.js"></script>

<!-- necessary stylesheets -->
<link rel="stylesheet" href="js/bpmn-js/dist/assets/diagram-js.css" />
<link rel="stylesheet" href="js/bpmn-js/dist/assets/bpmn-font/css/bpmn-embedded.css" />

<!--<script src="js/bpmn-js/dist/bpmn-modeler.js"></script>-->

<script>

    var BpmnViewer = window.BpmnJS;

    var viewer = new BpmnViewer({ container: '#canvas' });

    var xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            viewer.importXML(xhr.response, function(err) {
                // ...
            });
        }
    };

    xhr.open('GET', 'IGT Order-Process Discount.bpmn', true);
    xhr.send(null);
