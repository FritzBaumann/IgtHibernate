<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--TODO:  This is currently not working as intendet, can possibly be used to show the BPMN loaded, need to add a wax to browse and add the bpmn dynamiccally  -->

<section>

    <div id="content"></div>


    <script>

        $(document).ready(function(){


            function parse(document){
                $(document).find("Task").each(function(){
                    $("#content").append(
                        '<p>Name:'+$(this).attr('name')+'</p>'
                    );
                });
            }



            $.ajax({
                url: 'IGT Order-Process Discount.bpmn', // name of file you want to parse
                dataType: "xml",
                success: parse,
                error: function(){alert("Error: Something went wrong");}
            });
        });

    </script>

</section>


</body>
</html>
